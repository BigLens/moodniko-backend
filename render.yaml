services:
  - type: web
    name: moodniko-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: moodniko-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: DATABASE_SSL
        value: "true"
      - key: DATABASE_SYNCHRONIZE
        value: "false"
      - key: DATABASE_MIGRATIONS_RUN
        value: "true"

databases:
  - name: moodniko-db
    databaseName: moodniko
    user: moodniko_user
    plan: starter